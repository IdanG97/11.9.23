<!DOCTYPE html>
<html>

<head>
    <title>Car Data Form</title>
    <style>
        .form-container {
            display: flex;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        select {
            width: 200px;
        }

        #displayDiv {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        #carImageContainer {
            margin-left: 20px;
        }

        #carImage {
            width: 400px;
            margin-top: 20px;
        }
    </style>
    <script>
        function create_car(car_brand, car_model, car_year, car_color, car_mileage) {
            const new_car = {
                brand: car_brand,
                model: car_model,
                year: car_year,
                color: car_color,
                mileage: car_mileage
            }

            new_car.brand = car_brand

            return new_car
        }

        const car = {
            brand: '',
            model: '',
            year: 0,
            color: '',
            mileage: 0
        };

        function print_car_object() {
            let displayDiv = document.getElementById("displayDiv");
            displayDiv.innerHTML = `
        <p>Brand: ${car.brand}</p>
        <p>Model: ${car.model}</p>
        <p>Year: ${car.year}</p>
        <p>Color: ${car.color}</p>
        <p>Mileage: ${car.mileage}</p>
      `;

            const carImage = document.getElementById("carImage");
            switch (car.color) {
                case "Red":
                    carImage.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8_OP9TZ0iDuVeo4LKhdSaeR8k1GBkGCzu0g&usqp=CAU";
                    break;
                case "Blue":
                    carImage.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsKJxJsdO4TFjXPI7BeEIYEzMq9DKzcAyjsw&usqp=CAU";
                    break;
                case "Green":
                    carImage.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVf5ZfoJJbUQU4FsXkIWZ4JqWU3rAUqCorzHiJaVWV1UI9pTsy-c60YI84JQLC9JOtp8k&usqp=CAU";
                    break;
                case "White":
                    carImage.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7ikYWIdabAwZ4PY3rDYdnit-ayN8hhEQuBQ&usqp=CAU";
                    break;
                default:
                    carImage.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5Z_ekVRnklIdtU9W09xEtOefxhrlC8U_dkg&usqp=CAU"; 
            }
        }

        function change_car_brand(modified_brand) {
            car.brand = modified_brand;
        }

        function get_data_from_user_input() {
            car.brand = document.getElementById("brand").value;
            car.model = document.getElementById("model").value;
            car.year = parseInt(document.getElementById("year").value);
            car.color = document.getElementById("color").value;
            car.mileage = parseInt(document.getElementById("mileage").value);
        }

        function displayValues() {
            get_data_from_user_input();

            console.log(car);

            print_car_object();
        }

        document.addEventListener("DOMContentLoaded", () => {
            print_car_object();

            const formElements = document.querySelectorAll(".form-group input, .form-group select");
            formElements.forEach((element) => {
                element.addEventListener("input", displayValues);
            });
        });
    </script>
</head>

<body>
    <div class="form-container">
        <div>
            <form>
                <div class="form-group">
                    <label for="brand">Brand:</label>
                    <input type="text" id="brand">
                </div>
                <div class="form-group">
                    <label for="model">Model:</label>
                    <input type="text" id="model">
                </div>
                <div class="form-group">
                    <label for="year">Year:</label>
                    <input type="text" id="year">
                </div>
                <div class="form-group">
                    <label for="color">Color:</label>
                    <select id="color">
                        <option>[Select]</option>
                        <option value="Red">Red</option>
                        <option value="Blue">Blue</option>
                        <option value="Green">Green</option>
                        <option value="White">White</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mileage">KM:</label>
                    <input type="text" id="mileage">
                </div>
            </form>
            <div id="displayDiv"></div>
        </div>
        <div id="carImageContainer">
            <img id="carImage" alt="Default Car Image">
        </div>
    </div>
</body>

</html>
